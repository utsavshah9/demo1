name: Site build

# workflow triggers
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:    
  # repository_dispatch:
  #   types:
  #     - webhook-main

# Ensures that only one deploy task per branch/environment will run at a time.
concurrency:
  group: ${{ github.ref_name }}
  cancel-in-progress: true
  
# build process
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - name: logs
      run: |
        sleep 60
        echo ${{ github.ref_name }}
        echo ${{ github.sha }}