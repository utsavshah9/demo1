name: Dispatch event

on:
  issue_comment:
      types: [created]
      pattern: 'create preview'

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
    - name: Dispatch event
      uses: actions/github-script@v3
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |

          console.log(context);
          console.log(github);

          github.repos.createDispatchEvent({
            owner: context.repo.owner,
            repo: context.repo.repo,
            event_type: 'my_custom_event',
            client_payload: {
              branchName: context.pull_request.head.ref,
            }
          })

          // Create check run with status and conclusion
          await github.checks.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            name: 'Build status',
            head_sha: context.sha,
            status: 'in_progress',
            conclusion: 'neutral',
            output: {
              title: 'Build in progress',
              summary: 'The build is currently in progress.'
            },
            pull_requests: [{ number: context.payload.issue.pull_request.number }]
          })
          


