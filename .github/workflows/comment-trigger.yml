name: Create Comment Trigger

on:
  pull_request:
    types:
      - opened
      - synchronize
    branches:
      - master
  issue_comment:
    types:
      - created

env:
  PR_NUMBER: pr-${{ github.event.number || github.event.issue.number }}

concurrency:
  group: pr-preview-${{ github.event.number || github.event.issue.number }}
  cancel-in-progress: false

jobs:
  printJob:
    name: Print event
    runs-on: ubuntu-latest
    steps:
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: |
            echo ${{ github.event.action }}
            echo ${{ github.event.comment.body }}
            echo ${{ contains(github.event.comment.body, 'redeploy preview env') }}
            echo "$GITHUB_CONTEXT"
  Build-image:
    name: Build preview
    runs-on: ubuntu-latest
    environment: '${{ github.event.pull_request.base.ref }}-preview'
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        run: echo "Build, tag, and push image to Amazon ECR"

  Deploy-preview:
    name: Deploy preview
    if: ${{ github.event.action == 'opened' || contains(github.event.comment.body, 'redeploy preview env') }}
    runs-on: ubuntu-latest
    environment: '${{ github.event.pull_request.base.ref }}-preview'
    needs: Build-image
    steps:
      - name: Get cloudformation output parameters
        id: get-outputs
        run: echo "Deploy Preview"

  Update-preview:
    name: Update preview
    if: ${{ github.event.action == 'synchronize' }}
    runs-on: ubuntu-latest
    needs: Build-image
    steps:
      - name: Get cloudformation output parameters
        id: get-load-balancer-url
        run: echo "Update Preview"
